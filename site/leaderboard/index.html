<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS7800: Global Leaderboard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
  <link rel="manifest" href="../site.webmanifest">
  <link href="../fonts/roboto/roboto.css" rel="stylesheet">
  <script src="js/leaderboard.min.js"></script>
</head>

<body>
  <div id="leaderboard-content">
    <div class="header">
      <span class="header__label">JS7800 Leaderboard</span>
    </div>
    <div class="content">
      <div class="content-inner">
        <div class="leaderboard-layout">
          <!-- Left Panel -->
          <div id="left">
            <div class="infobox" id="top-players-top-10-box">
              <div class="infobox-title">Top 10 Players</div>
              <div class="infobox-content" id="top-players-top-10"></div>
            </div>
            <div class="infobox" id="recent-scores-box">
              <div class="infobox-title">Recent Scores</div>
              <div class="infobox-content" id="recent-scores"></div>
            </div>
          </div>

          <!-- Center Panel -->
          <div id="center">
            <div class="scores-container">
              <div class="scores-header">
                <div class="scores-header-left">
                  <select id="games-select-select"></select>
                  <select id="games-select-filter"></select>
                </div>
                <div class="scores-header-right">
                  <div id="restart-button"></div>
                  <div id="play-button"></div>
                </div>
              </div>
              <div class="scores-table-container" id="scores-table">
                <table id="scores-table-table">
                  <thead>
                    <tr>
                      <th>Diff</th>
                      <th>Rank</th>
                      <th>Player</th>
                      <th>Score</th>
                      <th>Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Scores will be inserted here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Right Panel -->
          <div id="right">
            <div class="infobox" id="top-players-box">
              <div class="infobox-title">Top Players</div>
              <div class="infobox-content" id="top-players"></div>
            </div>
            <div class="infobox" id="most-competitive-box">
              <div class="infobox-title">Most Competitive Games</div>
              <div class="infobox-content" id="most-competitive"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="loader-container" class="loader-container" style="visibility: hidden;">
      <div class="loader"></div>
    </div>

    <script>
      leaderboard.start();
    </script>
</body>

</html>
