<div class="docs">
  <div class="tabcontent__title">控制列</div>
  <p>
    「控制列」位於模擬器畫面下方，用於操作模擬、開啟設定與說明等。
  </p>
  <div class="docs-center">
    <img class="docs-centered-image docs-controls-bar" src="help/images/cbar.png"></img>
  </div>
  <p>各按鈕與控制如下：</p>
  <div class="dialog-grid docs-grid">
    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/pause.svg"></img>
    </div>
    <div class="dialog-cell-value">暫停/繼續 模擬。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/volume-high.svg"></img>
    </div>
    <div class="dialog-cell-value">開啟/關閉 聲音輸出。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/restart.svg"></img>
    </div>
    <div class="dialog-cell-value">重新啟動目前卡帶（相當於重新載入並乾淨啟動）。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <button onclick="this.blur();" class="js7800__controls-button">SELECT</button>
    </div>
    <div class="dialog-cell-value">對應主機「SELECT」按鈕，常用於選擇遊戲設定。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <button onclick="this.blur();" class="js7800__controls-button">RESET</button>
    </div>
    <div class="dialog-cell-value">對應主機「RESET」按鈕，常用於結束當前遊戲。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <label class="js7800__controls-switch"><input type="checkbox"><span class="js7800__controls-switch-slider"></span></label>
    </div>
    <div class="dialog-cell-value">左難度切換。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <label class="js7800__controls-switch"><input type="checkbox"><span class="js7800__controls-switch-slider"></span></label>
    </div>
    <div class="dialog-cell-value">右難度切換。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/medal.svg"></img>
    </div>
    <div class="dialog-cell-value">
      開啟 <a href="leaderboard" target="_blank">JS7800 全球排行榜</a> 頁面。
    </div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/information-outline.svg"></img>
    </div>
    <div class="dialog-cell-value">顯示此「說明」視窗。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/cogs.svg"></img>
    </div>
    <div class="dialog-cell-value">開啟「設定」對話框。</div>

    <div class="dialog-cell-label docs-grid-label-control">
      <img class="docs-grid-control-image" src="help/images/fullscreen.svg"></img>
    </div>
    <div class="dialog-cell-value">切換全螢幕模式。</div>
  </div>
</div>
